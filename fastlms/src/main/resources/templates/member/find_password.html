<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 찾기</title>
</head>
<body>
    <h1>회원 비밀번호 찾기</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
    <!--
    정책 정하기
    1. 단순히 이메일 입력 시, 해당 이메일로 비밀번호 초기화 이메일 보내기
    2. 최소한의 사용자 확인 정보를 입력받고 이메일을 보낼것인지
    단. 비밀번호 찾기에서 정보를 입력했다고 비밀번호를 초기화하는 것이 아닌 보낸 이메일을 따고 들어와야 초기화가 가능
    -->
    <form method="post">
        <div>
            <input type="email" name="userId" placeholder="아이디(이메일) 입력" required>
        </div>

        <div>
        <!-- 소문자 username은 Spring Security에서 인증하기 위해 default로 정의된 값-->
            <input type="text" name="userName" placeholder="이름 입력" required>
        </div>

        <div>
            <button type="submit"> 비밀번호 초기화 요청</button>
        </div>
    </form>


</body>
</html>
