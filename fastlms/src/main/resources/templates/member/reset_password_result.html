<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화 결과</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
<!--        페이지가 준비되면 호출되는 method-->
        $(document).ready(function () {
        // submit 할때 이벤트 발생
            $('form').on('submit', function (){
                // 여기서 this는 이벤트가 호출된 form을 의미
                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if(password != rePassword){
                    alert(' 비밀번호와 확인 비밀번호가 일치하지 않습니다.');
                    return false; // false를 반환하면 서버로 데이터가 전송되지 않는다.
                }
            });
        });

    </script>
</head>
<body>
    <h1>회원 비밀번호 초기화 결과</h1>
    <div th:if="${result eq true}">
        <p>비밀번호가 초기화 되었습니다.</p>
        <div>
            <a href="/member/login">로그인 하기</a>
        </div>
    </div>
    <div th:if="${result eq false}">
        <p>비밀번호 초기화에 실패하였습니다.</p>
        <div>
            <a href="/member/find/password">비밀번호 다시 찾기</a>
        </div>
    </div>

</body>
</html>
